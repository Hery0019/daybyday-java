<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayByDay CRM - Connexion</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Titre */
        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        /* Message d'erreur */
        .error-message {
            color: #ff4444;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Labels */
        label {
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        /* Champs de saisie */
        input[type="email"],
        input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
        }

        /* Bouton de connexion */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Lien pour mobile (optionnel) */
        .mobile-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #4CAF50;
            text-decoration: none;
        }

        .mobile-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>DayByDay CRM</h1>

        <!-- Afficher un message d'erreur si présent -->
        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <!-- Formulaire de login -->
        <form action="/login" method="post">
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">

            <button type="submit">Se connecter</button>
        </form>

    </div>
</body>
</html>
